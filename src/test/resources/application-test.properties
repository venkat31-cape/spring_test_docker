spring.application.name=venkat
server.port = 8090

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://test:5432/test
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.servlet.multipart.max-file-size=0MB
spring.servlet.multipart.max-request-size=0MB

# Redis configuration
spring.redis.url=rediss://test:test@oregon-redis.render.com:6379


logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.io.lettuce.core=DEBUG


testcontainers.docker.host=tcp://localhost:2375


